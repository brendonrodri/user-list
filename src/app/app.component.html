<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter ($filterOptionsEmitter)="onFilterOptionsSelected($event)"></app-filter>
      <app-user-list
        [userList]="userList"
        [filterOptions]="filterOptions"
        ($userSelected)="onUserSelected($event)"></app-user-list>
    </div>
    <div class="main-left-div">
    </div>
  </div>
  <div class="right-div">
    <app-user-details *ngIf="showUserDetails" [user]="userSelected"></app-user-details>
  </div>
</div>
