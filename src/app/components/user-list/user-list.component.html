<div class="user-list">
  <table mat-table [dataSource]="userList">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name  </th>
      <td mat-cell *matCellDef="let element"
        class="user-list__item"
        (click)="onUserSelected(element)"
      > {{element.nome | dashIfEmpty}} </td>
    </ng-container>

    <!-- Data Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
      <td mat-cell *matCellDef="let element"
        class="user-list__item"
        (click)="onUserSelected(element)"> {{element.dataCadastro | date:'dd/MM/yyyy' | dashIfEmpty}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"
        class="user-list__item"
        (click)="onUserSelected(element)"> {{element.ativo | status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="user-list__hover" (click)="onUserSelected(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
